<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Оформление заказа</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
		<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,700&amp;family=Rubik:wght@700&amp;display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<section class="checkout">
			<div class="container-medium">
				<div class="page-content">
					<form class="contact-form" action="">
						<div class="row">
							<div class="col-md-6">
								<div class="user-info-wrapper">
									<div class="block-title">
										<h3>Данные получателя услуги:</h3>
									</div>
									<div class="form-field h-68">
										<input type="text" name="userEmail" placeholder="Email">
									</div>
									<div class="form-field h-68">
										<input type="text" name="userName" placeholder="Получатель">
									</div>
									<div class="form-field h-68">
										<input type="text" name="phone" placeholder="Телефон">
									</div>
									<div class="form-field h-68">
										<textarea name="message" rows="3" placeholder="Комментарий"></textarea>
									</div>
									<div class="form-btn form-btn--short">
										<button class="btn btn--light"> <span>очистить форму</span></button>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="paymen-type">
									<div class="block-title">
										<h3>Способы оплаты:</h3>
									</div>
									<div class="checkout-box">
										<div class="form-field">
											<label>
												<input type="radio" name="paymenType" value="">Оплата через Яндекс
											</label>
										</div>
										<div class="form-field form-field--drop">
											<label>
												<input type="radio" name="paymenType" value="">Оплата на банковскую карту (личный перевод)
												<div class="checkbox-drop">
													<p>Номер карты: 2222 4444 5555 4123</p>
													<div class="select-file">
														<div class="link-icon"><i class="fas fa-link"></i></div>
														<input class="inputfile" type="file" id="file" data-multiple-caption="{count} файлов выбрано" multiple>
														<label class="form-label" for="file"><span>Прикрепить чек оплаты (фото)</span></label>
													</div>
												</div>
											</label>
										</div>
										<div class="form-field form-field--drop">
											<label>
												<input type="radio" name="paymenType" value=""> Оплата через расчетный счет
												<div class="checkbox-drop">
													<div class="info">
														<p>Ваши реквизиты: <span>(Вы получите счет на указанную почту)</span></p>
													</div>
													<div class="tabs">
														<input id="tab1" type="radio" name="tabs" checked="">
														<label for="tab1" title="Вкладка 1">Ввод в ручную</label>
														<input id="tab2" type="radio" name="tabs">
														<label for="tab2" title="Вкладка 2">Отправка вложением</label>
														<article id="content-tab1">
															<div class="payment-details">
																<div class="form-group">
																	<input type="text" name="userName" placeholder="Полное наименование*"><span class="error-notify"></span><span class="error-text">Введите данные</span>
																</div>
																<div class="form-group error">
																	<input type="text" name="userName" placeholder="Адрес компании**"><span class="error-notify"></span><span class="error-text">Введите данные</span>
																</div>
																<div class="form-group">
																	<input type="text" name="userName" placeholder="ИНН*"><span class="error-notify"></span><span class="error-text">Введите данные</span>
																</div>
																<div class="form-group">
																	<input type="text" name="userName" placeholder="КПП*"><span class="error-notify"></span><span class="error-text">Введите данные</span>
																</div>
																<div class="form-group">
																	<input type="text" name="userName" placeholder="Номер расчетного счета*"><span class="error-notify"></span><span class="error-text">Введите данные</span>
																</div>
																<div class="form-group">
																	<input type="text" name="userName" placeholder=" Номер кор. счета*"><span class="error-notify"></span><span class="error-text">Введите данные</span>
																</div>
																<div class="form-group">
																	<input type="text" name="userName" placeholder="БИК*"><span class="error-notify"></span><span class="error-text">Введите данные</span>
																</div>
																<div class="form-group">
																	<input type="text" name="userName" placeholder="Email*"><span class="error-notify"></span><span class="error-text">Введите данные</span>
																</div>
															</div>
														</article>
														<article id="content-tab2">
															<div class="select-file">
																<div class="link-icon"><i class="fas fa-link"></i></div>
																<input class="inputfile" type="file" id="file2" data-multiple-caption="{count} файлов выбрано" multiple>
																<label class="form-label" for="file2"><span>Прикрепить карточку организации</span></label>
															</div>
														</article>
													</div>
												</div>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="checkout-form__footer">
							<div class="form-group agree-text">
								<label class="form-label">
									<input class="form-checkbox" type="checkbox" name="agreePolitic"><span class="custom-checkbox"></span>Принимаю  <a href="#">условия обработки</a> моих данных.
								</label>
							</div>
							<div class="checkout-form-send">
								<div class="total-summ"><span> Итого: </span><span>10 000 &#8381;</span></div>
								<div class="form-group">
									<button class="btn btn-icon" type="submit">Отправить<i class="fas fa-caret-right"></i></button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<script src="libs/jquery/jquery-3.0.0.min.js"></script>
		<script src="libs/bootstrap/bootstrap.min.js"></script>
		<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
